<section>
<div class="conatiner" id="s1">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            
            <div class="my-card mt-4">
                
                <!-- <div class="container text-center">
                    <img class="" style="width: 80px;" th:src="@{/IMG/logo.png}">
                </div> -->
                <h1 class="text-center">Insert Your Details</h1>
                
                <form #insertform="ngForm" (ngSubmit)="insertdata(insertform)">
                    
                    <!-- Name field-->
                    
                    <div class="form-group">
                        
                    <label for="name">Enter Account no :</label>
                    <input name="name" type="number" id="accno" #accno (ngModel)="accno" name="accno" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Account No"  required>
                
                      </div>
                    
                    <div class="form-group">
                    <label for="owner">Enter Owner Name :</label>
                    <input type="text" id="owner" #owner (ngModel)="owner" name="owner"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Your Name"  required>
                    
                  </div>
                  <div class="form-group">
                    <label for="balance">Enter Balance :</label>
                    <input type="number" id="balance" #balance (ngModel)="balance" name="balance"   class="form-control"  aria-describedby="emailHelp" placeholder="Enter Balance"  required>
                  
                  </div>
                 
                  <div class="container text-center">
                      <button id="b1" type="submit" Value="Insert Details" class="btn bg-primary text-white  ">Insert Details</button>
                      
                  </div>
                  
                </form>
                
                
            </div>
        </div>
    </div>
</div>
</section>
